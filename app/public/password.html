<html>
	<head>
		<title>Password Required</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<style>
			body {
				height: 100%;
				width: 100%;
				overflow: hidden;
			}
			#content {
				display: flex;
				align-items: center;
				justify-content: center;
				height: 100%;
				text-align: center;
			}
			input {
				text-align: center;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<div id="content">
			<form method="post">
				<h1>Password Required</h1>
				<input type="password" id="pass" name="password" placeholder="Enter Password" required autofocus />
				<br />
				<br />
				<input type="submit" value="Enter" />
			</form>
		</div>
	</body>
</html>
